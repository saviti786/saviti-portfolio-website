                <h1 id="contact-me">Have a project in mind or just want to say hi? Iâ€™d love to hear from you.</h1>

                    <form action="index.html" method="post" id="contact">

                                <li>
                                    <label for="message">Your Message</label>
                                    <textarea name="message" id="message" rows="6" cols="30" placeholder="Write your message here!"></textarea>

                            </ul>
                        </fieldset>

					    <button type="reset" id="clear">Clear details</button>
